        // Assignment 3: Function, Array, and Object 


        function avg(data){
        // 物件轉字串，取 price's value
        var priceValue=[];
        for (var i=0; i<Number(data.size); i++){
            priceValue.push(JSON.stringify(data.product[i]['price']))
        };
        
        // 字串轉數字，算總和
        var sum=0;
        for (var j in priceValue){
           sum+=parseInt(priceValue[j]);
        };
        var avgPrice = (sum) / (data.size);
        alert(avgPrice);
        };
    
    
        avg({
            size:3,
            product:[{
                name:"Product 1",
                price:100
                },{
                name:"Product 2",
                price:700
                },{

                }]
            })
